<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="flex flex-wrap flex-col justify-center self-center items-center my-[170px]"> 
        <div class="result flex flex-wrap flex-col justify-center self-center items-center rounded-[50px] border-4 w-[700px] h-[500px]  ">
            <div class="flex flex-wrap flex-row justify-center items-center text-white w-96 mt-[20px]">
                <img class="flex flex-wrap w-14 h-14 mr-8 " src="media/logo.png">
                <h1 class="mr-20 text-[25px] font-bold">Sketch And Guess</h1>
            </div>
            <div class="flex flex-wrap flex-col justify-center items-center w-96">
                <h2 class="justify-center items-center text-center text-white text-[18px] font-bold">Results</h2>
                <div class="rank1 flex flex-wrap flex-col justify-center items-center w-[250px] h-[40px] my-3 rounded-[13px] ">
                    <p>
                        <img src="media/mujer1.png"> <h1 class="font-bold ">Marta</h1>
                    </p>
                    <div class="number1 w-[50px] h-[30px] rounded-[14px]">
                        <h1 class="justify-center items-center text-center text-white text-[13px] mt-[4px]">1</h1>
                    </div>
                </div>
                <div class="rank2 flex flex-wrap flex-col justify-center items-center w-[250px] h-[40px] my-3 rounded-[13px]">
                    <p>
                        <img src="media/mujer2.png"> <h1 class="font-bold">Patricia</h1>
                    </p>
                    <div class="number2 w-[50px] h-[30px] rounded-[14px]">
                        <h1 class="justify-center items-center text-center text-white text-[13px] mt-[4px]">2</h1>
                    </div>    
                </div>
                <div class="rank3 flex flex-wrap flex-col justify-center items-center w-[250px] h-[40px] my-3 rounded-[13px]">
                    <P>
                        <img src="media/hombre1.png"> <h1 class="font-bold">Fernando</h1>
                    </P>
                    <div class="number3 w-[50px] h-[30px] rounded-[14px]">
                        <h1 class="justify-center items-center text-center text-white text-[13px] mt-[4px]">3</h1>
                    </div>
                </div>
                <div class="flex flex-wrap flex-row justify-center items-center text-white w-96 mt-[40px] mb-[40px] ">
                    <button class=" boton-regresar rounded-[50px] p-[8px] pl-[15px] pr-[8px] font-bold mr-[10px] flex flex-wrap flex-row justify-center items-center"> <h1>Play Again</h1> <img class="w-[20px] mx-[10px]" src="media/return.png"></button>
                    <button class="boton-home rounded-[50px] p-[8px] pl-[15px] pr-[1px] font-bold flex flex-wrap flex-row justify-center items-center"><h1 class="ml-[20px]">Home </h1><img class="w-[20px] mr-[20px] ml-[20px] " src="media/home.png"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="tailwind.config.js"></script>
</html>
