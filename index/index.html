<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch And Guess</title>
    <link rel="stylesheet" href="/index/index.css">
    <link rel="shortcut icon" href="/image/logo.webp" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center h-[80%] w-[55%] round border-4 bg-indigo-950 ">
        <h1 class="mt-8 text-center bg-transparent text-white text-2xl font-semibold">Sketch And Guess</h1>
        <div class="flex flex-row justify-around size-4/5 bg-transparent mb-10">
            <div class="bg-transparent w-[40%] h-[33.333333%]"">
                <h1 class="text-white py-5 font-semibold text-xl bg-transparent">Available Rooms</h1>
                    <div class="flex justify-between items-center bg-white py-2 px-2 mb-5 rounded-xl">
                        <div class="flex items-center justify-center bg-transparent">
                            <img class="bg-transparent mr-4" src="/image/mujer1.png" alt="Marta">
                            <h1 class="bg-transparent font-semibold text-sm">DEF123</h1>
                        </div>
                        <button class="btn-join py-1 px-5 text-white rounded-2xl font-medium text-sm">Join</button>
                    </div>
                    <div class="flex justify-between items-center bg-white py-2 px-2 mb-5 rounded-xl">
                        <div class="flex items-center justify-center bg-transparent">
                            <img class="bg-transparent mr-4" src="/image/mujer2.png" alt="Patrica">
                            <h1 class="bg-transparent font-semibold text-sm">XYZABC</h1>
                        </div>
                        <button class="btn-join py-1 px-5 text-white rounded-2xl font-medium text-sm">Join</button>
                    </div>
                    <div class="flex justify-between items-center bg-white py-2 px-2 mb-7 rounded-xl">
                        <div class="flex items-center justify-center bg-transparent">
                            <img class="bg-transparent mr-4" src="/image/hombre1.png" alt="Fernando">
                            <h1 class="bg-transparent font-semibold text-sm">FORT42</h1>
                        </div>
                        <button class="btn-join py-1 px-5 text-white rounded-2xl font-medium text-sm">Join</button>
                    </div>
                    <button class="text-see-all w-full py-5 rounded-2xl bg-white font-medium">See All</button>
            </div>
            <hr class="">
            <div class="">
                <img class="" src="/image/usuario.png" alt="avatar usuario" width="64px">
                <input type="text" name="name" id="name" class="" placeholder="Name">
                <input type="text" name="room-code" id="room-code" class="" placeholder="Room Code">
                <button class="">New Room</button>
            </div>
        </div>
    </div>
</body>
<script src="/index/tailwind.config.js"></script>
</html>
